<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Letter Sign-up</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="/images/tekfen.jpg" alt="" width="72" height="57" />
            <h1 class="h3 mb-3 fw-normal">Signup to NewsLetter</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="fname" placeholder="Enter your first name" />
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="lname" placeholder="Enter your last name" />
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="Email" class="form-control" id="floatingInput" name="email" placeholder="Email" />
                <label for="floatingPassword">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign in
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; TekFen Business Solution</p>
        </form>
    </main>
</body>

</html>
